<!DOCTYPE html>
{% include head.html %}
  </head>
<body>
  {% module NavbarHeader(url, username) %}

  <div class="main-shadow">
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">

          <div class="col-md-9">
            <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <legend>个人资料</legend>

                  <div class="form-group">
                    <label for="inputGrade" class="col-md-2 control-label">年级</label>
                    <div class="col-md-10">
                      <select name="grade" id="new_type" class="form-control">
                          <option value="">请选择</option>
                        {% for year in [x for x in range(2005, 2018)] %}
                          <option value="{{ year }}">{{ year }}</option>
                        {% end %}
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputPhone" class="col-md-2 control-label">联系电话</label>
                    <div class="col-md-10">
                      <input type="Phone" class="form-control" id="inputPhone" placeholder="Phone">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputPlace" class="col-md-2 control-label">所在地</label>
                    <div class="col-md-10">
                      <input type="Place" class="form-control" id="inputPlace" placeholder="Place">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputFile" class="col-md-2 control-label">File</label>

                    <div class="col-md-10">
                      <input type="text" readonly="" class="form-control" placeholder="Browse...">
                      <input type="file" id="inputFile" multiple="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-md-2 control-label">Textarea</label>

                    <div class="col-md-10">
                      <textarea class="form-control" rows="3" id="textArea"></textarea>
                      <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="select111" class="col-md-2 control-label">Select</label>

                    <div class="col-md-10">
                      <select id="select111" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                      <button type="button" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>


      </div>

    </div><!--/row-->

    {% include foot.html %}
