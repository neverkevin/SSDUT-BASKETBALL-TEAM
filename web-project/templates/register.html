<!DOCTYPE html>
	{% include head.html %}
  <body>
		{% module NavbarHeader(url, username) %}
    <div class="main-shadow">
      <div class="container">
        <div class="well bs-component" style="margin:0 auto; width:480px;">
          <form class="form-horizontal" method="post" action="/register">
            <fieldset>
                <div id="err" class="alert alert-dismissible alert-warning" style="display:none">
                  <button type="button" class="close" data-dismiss="alert">×</button>
                  <p id="p_err"></p>
                </div>
              <legend>注册</legend>
              {% module xsrf_form_html() %}
              <div class="form-group is-empty">
                <label for="inputEmail" class="col-md-2 control-label">邮箱账号</label>
                <div class="col-md-10">
                  <input type="email" name="username" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
                <span class="material-input"></span>
              </div>

              <div class="form-group is-empty">
                <label for="inputNickname" class="col-md-2 control-label">昵称</label>
                <div class="col-md-10">
                  <input type="nickname" name="nickname" class="form-control"
                  id="inputNickname" placeholder="Nickname" required>
                </div>
                <span class="material-input"></span>
              </div>

              <div class="form-group is-empty">
                <label for="inputPassword" class="col-md-2 control-label">密码</label>

                <div class="col-md-10">
                  <input type="password" name="password" class="form-control" id="inputPassword" placeholder="请输入密码" required>
                </div>
                <span class="material-input"></span>
              </div>

              <div class="form-group is-empty">
                <label for="inputRePassword" class="col-md-2 control-label">密码</label>

                <div class="col-md-10">
                  <input type="password" name="password" class="form-control" id="inputRePassword" placeholder="再次输入密码" required>
                </div>
                <span class="material-input"></span>
              </div>

              <div class="form-group is-empty">
                <label for="inputSecretcode" class="col-md-2 control-label">激活码</label>

                <div class="col-md-10">
                  <input type="Secretcode" name="Secretcode" class="form-control"
                  id="inputSecretcode" placeholder="请输入激活码" required>
                </div>
                <span class="material-input"></span>
              </div>

              <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                  <input type="button" id="button" class="btn btn-raised btn-primary" value='注册' onclick="jacascript:Register();">
                  <a href="/login" class="btn btn-raised btn-default">登录</a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <script type="text/javascript" charset="utf-8">
          function Register() {
            var password = $('#inputPassword').val();
            var re_password = $('#inputRePassword').val();
            if (password != re_password) {
              $('p#p_err').html("两次密码输入不一致");
              document.getElementById('err').style.display="block";
              return false;
            }
            var username = $('#inputEmail').val();
            var nickname = $('#inputNickname').val();
            var secretcode = $('#inputSecretcode').val();
            var _xsrf = $("input[name='_xsrf']").val();
            $.ajax({
                url: '/register',
                type: 'POST',
                data: {
                  'username': username,
                  'nickname': nickname,
                  'password': password,
                  'secretcode': secretcode,
                  '_xsrf': _xsrf
                },
                success: function(r) {
                  if (r=='0') {
                    $('p#p_err').html("请输入正确的激活码！");
                    document.getElementById('err').style.display="block";
                    return false;
                  }
                  else if (r=='-1') {
                    $('p#p_err').html("账号已注册！");
                    document.getElementById('err').style.display="block";
                    return false;
                  }
                  else if (r=='1') {
                    window.location='/login';
                  }
                }
            });
          }
        </script>
         {% include foot.html %}
