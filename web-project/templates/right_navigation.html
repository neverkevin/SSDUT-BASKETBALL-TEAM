<!DOCTYPE html>
<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
	<div class="list-group">
    <a class="list-group-item active">History</a>
    {% for grade in grades %}
      {% if grade.has_key('active') %}
      <a href="/{{ grade['name'] }}" class="list-group-item active">{{ grade['name'] }}</a>
      {% else %}
      <a href="/{{ grade['name'] }}" class="list-group-item">{{ grade['name'] }}</a>
      {% end %}
    {% end %}
	</div>
</div>
